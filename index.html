<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/1948443565.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
 <section class="shopping-bag">
   <div class="products">
        <div id="title"><h1>Shopping Bag total: <span id="bag">0</span> </h1></div>
        <div id="product1">
            <div class="buttons">
               <span id="delete-btn"><i class="fas fa-times"></i></span>
               <span id="like-btn"><i class="fas fa-heart" ></i></span>
            </div>
            <img id="prod1" src="/src/produit1.png" alt="prod1">
            <span class="label">Ray Ban</span>
            <div class="quantity">
                <button id="plus-btn" type="button" name="button" > + </button>
                <span id="qte">0</span>
                <button id="minus-btn" type="button" name="button"> - </button>
                

            </div>
            <div id="price">0</div>
        </div>
        <div id="product2">
            <div class="buttons">
               <span id="delete-btn2"><i class="fas fa-times"></i></span>
               <span id="like-btn2"><i class="fas fa-heart"></i></span>
            </div>
            <img id="prod2" src="/src/produit2.png" alt="prod2">
            <span class="label">GUCCI</span>
            <div class="quantity">
                <button id="plus-btn2" type="button" name="button"> + </button>
                <span id="qte2">0</span>
                <button id="minus-btn2" type="button" name="button"> - </button>
                

            </div>
            <div id="price2">0</div>
        </div>
        <div id="product3">
            <div class="buttons">
               <span id="delete-btn3"><i class="fas fa-times"></i></span>
               <span id="like-btn3"><i class="fas fa-heart"></i></span>
            </div>
            <img id="prod3" src="/src/produit3.png" alt="prod3">
            <span class="label">GUCCI</span>
            <div class="quantity">
                <button id="plus-btn3" type="button" name="button"> + </button>
                <span id="qte3">0</span>
                <button id="minus-btn3" type="button" name="button"> - </button>
                

            </div>
            <div id="price3">0</div>
        </div>

     



    </div>  
 </section>
 <script src="app.js"></script>
</body>
</html>
